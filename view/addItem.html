<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- mui -->
		<link type="text/css" rel="stylesheet" href="../static/css/mui.min.css"/>
		<style>
			.mui-bar-popover {
				width: 30%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-pull-left menua"></a>
			<a class="mui-icon mui-icon-checkmarkempty mui-pull-right adda"></a>
			<h1 class="mui-title">添加任务</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="mui-input-row" style="margin-top: 10px">
					<input type="text" class="mui-input-clear" placeholder="待办事项标题" id="addTitle">
				</div>
				<div>
					<textarea rows="12" placeholder="待办事项内容" id="addContent" ></textarea>
				</div>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab ">
			<a id="date" class="mui-tab-item" href="#Popover_0">创建时间</a>
			<a id="reviewMode" class="mui-tab-item" href="#Popover_1">复习模式</a>
			<a id="taskType" class="mui-tab-item" href="#Popover_2">类别</a>
		</nav>
		
		<div id="Popover_0" class="mui-popover mui-bar-popover">
			<div class="mui-popover-arrow"></div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell"><a id="make_date"href="#" >选择日期</a>
				</li>
				<li class="mui-table-view-cell"><a id="make_time" href="#">选择时间</a>
				</li>

			</ul>
		</div>
		<div id="Popover_1" class="mui-popover mui-bar-popover">
			<div class="mui-popover-arrow"></div>
			<ul class="mui-table-view" style="width: 150px;">
				<li class="mui-table-view-cell"><a href="#">艾宾浩斯复习</a></li>
			</ul>
		</div>
		<div id="Popover_2" class="mui-popover mui-bar-popover">
			<div class="mui-popover-arrow"></div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell"><a href="#">功能展示</a>
				</li>
			</ul>
		</div>
		<!-- mui -->
		<script type="text/javascript" src="../static/js/mui.min.js"></script>
		<!-- jquery -->
		<script type="text/javascript" src="../static/js/lib/jquery-1.11.2.min.js"></script>
		<!-- qiao.h.js -->
		<script type="text/javascript" src="../static/js/lib/common.js"></script>
		<!-- app -->
		<script type="text/javascript" src="../static/js/app/addItem.js"></script>
	</body>
</html>

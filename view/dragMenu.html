<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Menu</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../static/css/mui.min.css">
		<link rel="stylesheet" href="../static/css/icons-extra.css">
		<style>

		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="backgroundImage"></div>
			<div id="index">
				<span class="mui-icon mui-icon-home"></span>
				首页
			</div>
			<div id="noteType">
				<span class="mui-icon mui-icon-extra-class"></span>
				类别			
			</div>
			<div id="reviewMode">
				<span class="mui-icon mui-icon-home"></span>
				模式				
			</div>
			<div id="analysis">
				<span class="mui-icon mui-icon-home"></span>
				分析				
			</div>
			
		</div>
	<script src="../static/js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		//关闭back、menu按键监听，这样侧滑主界面会自动获得back和memu的按键事件，仅在主界面处理按键逻辑即可；
		mui.init({
			keyEventBind: {
				backbutton: false,
				menubutton: false
			}
		});
		var main = null;
		mui.plusReady(function () {
			main = plus.webview.currentWebview().opener();
		})
		
		function closeMenu () {
			mui.fire(main,"menu:swiperight");
		}
		
		//左滑显示出来的菜单，只需监听右滑，然后将菜单关闭即可；在该菜单上左滑，不做任何操作；
		window.addEventListener("swiperight",closeMenu);
		
	</script>
</body>

</html>
